name: On Weekdays At 21:01 UTC (17:01 EDT/16:01 EST)

on:
  schedule:
    # https://www.worldtimebuddy.com/?qm=1&lid=205,5,100,2988507&h=5&date=2025-8-28&sln=21.5-22&hf=0
    - cron: '1 21 * * 1-5'
  push:

jobs:
  probings:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Probe S&P 500 for sma_crossover (200d)
        id: sma_probe
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          STATE_OUTPUT=$(docker run --rm \
            --env TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN \
            --env TELEGRAM_CHAT_ID=$TELEGRAM_CHAT_ID \
            $(docker build -q --target prod .) \
            "sma_crossover" "^SP500TR" "200" "09:00" "16:00" "America/New_York" \
            --previous-state "${{ vars.STATE }}")
          echo "state=$STATE_OUTPUT" >> $GITHUB_OUTPUT

      - name: Update STATE repository variable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh variable set STATE --body "${{ steps.sma_probe.outputs.state }}"
