name: After Each Trading Day (17:30, New York)

on:
  # push:
  schedule:
    # - cron: '31 22 * * 1-5'  # 22:31 UTC = 18:31 EST, 17:31 EDT
    - cron: '40,45,50 8 * * 1-5'

jobs:
  probings:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Probe MSCI World for sma_crossover (200d)
        run: |
          docker run --rm $(docker build -q --target prod .) \
            "sma_crossover" "^990100-USD-STRD" "200" "09:00" "16:30" "America/New_York"

      - name: Probe S&P 500 for sma_crossover (200d)
        run: |
          docker run --rm $(docker build -q --target prod .) \
            "sma_crossover" "^SP500TR" "200" "09:00" "16:30" "America/New_York"
